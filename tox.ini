[tox]
envlist =
    py{35,36,37},
    flake8

[gh-actions]
python =
    3.5: py35
    3.6: py36
    3.7: py37

[testenv]
deps=-e.[transifex,test]
setenv =
    BUILD_TEST_PATH = {envdir}/tests
    HOME={envdir}
commands=
    py.test {posargs}

[testenv:flake8]
usedevelop=True
deps=flake8
commands=flake8 sphinx_intl

[testenv:sdist]
usedevelop=True
deps=
    docutils
    wheel
commands={envpython} setup.py -q check -r -s sdist bdist_wheel
